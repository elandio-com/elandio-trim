<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Elandio URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-brand-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Welcome to Elandio Trim</h1>
            <p class="text-slate-600">Let's set up your URL shortener</p>
        </div>

        <div id="setup-card" class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
            <div class="text-center">
                <div class="w-12 h-12 bg-brand-50 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-brand-600 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-slate-900 mb-2">Initializing Database</h2>
                <p class="text-slate-500 text-sm mb-6">This will only take a moment...</p>
                <div class="bg-slate-50 rounded-lg p-4">
                    <div class="flex items-center justify-center space-x-2 text-sm text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                        <span>Creating tables</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="success-card" class="hidden bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
            <div class="text-center">
                <div class="w-12 h-12 bg-green-50 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-slate-900 mb-2">All Set!</h2>
                <p class="text-slate-500 text-sm mb-6">Your URL shortener is ready to use</p>
                <a href="/dashboard.html"
                    class="inline-flex items-center justify-center w-full bg-brand-600 text-white px-6 py-3 rounded-xl font-medium hover:bg-brand-700 transition-colors">
                    Go to Dashboard
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
            </div>
        </div>

        <div id="error-card" class="hidden bg-white rounded-2xl shadow-xl p-8 border border-red-200">
            <div class="text-center">
                <div class="w-12 h-12 bg-red-50 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-slate-900 mb-2">Setup Failed</h2>
                <p class="text-slate-500 text-sm mb-6" id="error-message">Something went wrong</p>
                <button onclick="location.reload()"
                    class="w-full bg-slate-600 text-white px-6 py-3 rounded-xl font-medium hover:bg-slate-700 transition-colors">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        async function runSetup() {
            try {
                const res = await fetch('/api/setup', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('setup-card').classList.add('hidden');
                    document.getElementById('success-card').classList.remove('hidden');

                    // Auto-redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = data.redirect || '/dashboard.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Setup failed');
                }
            } catch (e) {
                document.getElementById('setup-card').classList.add('hidden');
                document.getElementById('error-card').classList.remove('hidden');
                document.getElementById('error-message').textContent = e.message;
            }
        }

        // Run setup on page load
        runSetup();
    </script>
</body>

</html>
